<!-- player -->
<section class="row player">
	<div ng-if="player">
		<div class="row info text-center">
			<div class="row">
				<h2>{{ player ? player.host : 'MPRemote' }}</h2>
			</div>
			<div class="row">
				<!-- <img class="col-sm-4 col-sm-offset-4" src="{{image}}" alt="{{image}}" /> -->
				<span>{{player.currentSong}}</span>
			</div>
		</div>
		<div class="row remote">
			<div class="col-sm-4 col-sm-offset-1">
				<button id="prev" ng-click="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
				<button id="pause" ng-click="pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
				<button id="play" ng-click="play()"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button id="stop" ng-click="stop()"><i class="fa fa-stop" aria-hidden="true"></i></button>
				<button id="next" ng-click="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
			</div>
			<div class="col-sm-2 col-sm-offset-4">
				<span id="currentVol"></span>
				<button id="volMinus" ng-click="volMinus()"><i class="fa fa-volume-down" aria-hidden="true"></i></button>
				<button  id="volPlus" ng-click="volPlus()"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
				<button id="repeat"><i class="fa fa-repeat" aria-hidden="true"></i></button>
				<button id="random" ng-click="random()"><i class="fa fa-random" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</section>
