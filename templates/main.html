


<!-- rooms -->
<section ng-repeat="player in rooms">
	<!--<a ng-if="player" ui-sref="library" class="text-center"><h2>Library</h2></a>-->
	<a ng-if="player" ng-click="toLibrary(player)" class="text-center"><h2>Library</h2></a>
	<!-- player -->
	<section class="row player">
		<div ng-if="player">
			<div class="row info text-center">
				<div class="row">
					<h2> Connect&eacute; &agrave; {{ player ? player.host : 'MPRemote' }}</h2>
				</div>
				<div class="row">
					<!-- <img class="col-sm-4 col-sm-offset-4" src="{{image}}" alt="{{image}}" /> -->
					<span>{{player.currentSong.name}}</span>
				</div>
				<div ng-if="player && player.currentSong" class="row">
					<div class="progress player-bar" ng-click="seek(player,$event)">
						<div class="progress-bar notransition" role="progressbar"
							aria-valuenow="{{player.divide}}" aria-valuemin="0" aria-valuemax="{{player.time}}" style="min-width: 0em" ng-style="{width:player.divide+'%'}">
							{{player.counter}}
						</div>
					</div>
				</div>
			</div>
			<div class="row remote">
				<div class="col-sm-4 col-sm-offset-1">
					<button id="prev" ng-click="prev(player)"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
					<button ng-if="player.status.state == 'play'" id="pause" ng-click="pause(player)"><i class="fa fa-pause" aria-hidden="true"></i></button>
					<button ng-if="player.status.state != 'play'" id="play" ng-click="play(player)"><i class="fa fa-play" aria-hidden="true"></i></button>
					<button id="stop" ng-click="stop(player)"><i class="fa fa-stop" aria-hidden="true"></i></button>
					<button id="next" ng-click="next(player)"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
				</div>
				<div class="col-sm-4 col-sm-offset-3">
					<span id="currentVol"></span>
					<button id="volMinus" ng-click="volMinus(player)"><i class="fa fa-volume-down" aria-hidden="true"></i></button>
					<button  id="volPlus" ng-click="volPlus(player)"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
					<button ng-class="{'btn-selected': player.status.repeat}" id="repeat"  ng-click="repeat(player)"><i class="fa fa-repeat" aria-hidden="true"></i></button>
					<button ng-class="{'btn-selected': player.status.random}" id="random" ng-click="random(player)"><i class="fa fa-random" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</section>
