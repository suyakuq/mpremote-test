    <div class="list">
      <div class="item item-input-inset">
        <label class="item item-input item-input-wrapper">
          <i class="icon ion-edit placeholder-icon"></i>
          <input type="text" placeholder="Host" ng-disabled="isConnected" ng-model="player.host">
        </label>
      </div>

      <div class="item item-input-inset">
        <label class="item item-input item-input-wrapper">
          <i class="icon ion-edit placeholder-icon"></i>

        </label>
      </div>
      <div ng-if="isConnected">

      </div>
      <div ng-if="!isConnected">
