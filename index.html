<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MPRemote: Audio player</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script>if (window.module) module = window.module;</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/stylesheets/styles.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/css/theme.css">
  </head>
  <body ng-app="mpremote" class="col-md-12">

      <!-- header -->
      <header class="row">
          <div class="col-sm-4 col-sm-offset-4 text-center">
              <img class="col-sm-10 col-sm-offset-1" src="images/logo.png" />
          </div>
      </header>

      <!-- player -->
      <section class="row player">
          <div class="row info text-center">
              <div class="row">
                  <h2>{{title}}</h2>
              </div>
              <div class="row">
                  <img class="col-sm-4 col-sm-offset-4" src="{{image}}" alt="{{image}}" />
              </div>
          </div>
          <div class="row remote">
              <div class="col-sm-2 col-sm-offset-1">
                  <button id="next"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                  <button id="next"><i class="fa fa-pause" aria-hidden="true"></i></button>
                  <button id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
              </div>
              <div class="col-sm-7">
              </div>
              <div class="col-sm-1">
                  <button id="next"><i class="fa fa-random" aria-hidden="true"></i></button>
              </div>
          </div>
      </section>
  <div>
    <div  class="container">
      <ui-view></ui-view>
    </div>
  </div>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
  <script type="text/javascript" src="js/electangular.js"></script>
  </body>
</html>
